<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results desktop</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="fontawesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<body>
  <section class="main">
    <div class="cover1">
      <div class="blue">
        <h1>Your Result</h1>
      </div>
      <div class="sub1">
        <p>76</p>
        <p class="small">of 100</p>
      </div>
      <div class="sub2">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="cover2">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="red">
          <div class="red1"> <i class="fa-solid fa-bolt"></i> Reaction</div>
          <div class="red2"><span class="deep">80 </span><span class="light">/100</span></div>
      </div>
      <div class="Memory">
        <div class="yellow">
          <div class="yellow1"> <i class="fa-solid fa-shield-heart"></i> Memory</div>
          <div class="yellow2"><span class="deep">92 </span><span class="light">/100</span></div>
        </div>
      </div>
      <div class="Verbal">
        <div class="Green">
          <div class="green1"> <i class="fa-regular fa-comment"></i> Verbal</div>
          <div class="green2"><span class="deep">61 </span><span class="light">/100</span></div>
        </div>
      </div>
      <div class="Visual">
        <div class="ash">
          <div class="ash1"> <i class="fas fa-eye"></i> Visual</div>
          <div class="ash2"><span class="deep">72 </span><span class="light">/100</span></div>
        </div>
      </div>
      <div class="cont">
        <p>Continue</p>
      </div>
  </section>
</body>
</html>
